<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="container">
    <div class="animated-background"></div>
    <h2>Item settings</h2>

    <p>
        <label for="name">Your name</label>
        <input id="name" type="text" value="Player">
    </p>

    <p>
        <label for="item">Item</label>
        <input id="item" type="text" value="Karambit">
    </p>

    <p>
        <input id="starred" type="checkbox" value="Player" checked>
        <label for="starred">Knife or gloves?</label>
    </p>

    <p>
        <label for="paintkit">Paint kit</label>
        <input id="paintkit" type="text" value="Lore">
    </p>

    <p>
        <input id="stattrak" type="checkbox" value="Player">
        <label for="stattrak">StatTrack&trade;?</label>
    </p>    

    <p>
        <label for="rarity">Rarity</label>
        <select id="rarity" class="custom-select">
            <option value="0x0F" selected>Covert (red)</option>
            <option value="0x0E">Classified (pink)</option>
            <option value="0x0C">Mil-Spec (blue)</option>
        </select>
    </p>
    
    <div class="github-container">
        <a href="https://github.com/JestesZjebany/Csgo-FakeOpen">
            <img src="assets/github-icon.png" alt="GitHub Icon">
            <span class="github-text">Psycho_Fan</span>
        </a>
    </div>
    <div class="discord-container">
    <a href="https://discord.com/users/582213492568752226">
        <img src="assets/discord-icon.png" alt="Discord Icon">
        <span class="discord-text">Psycho_Fan#4092</span>
        </a>
    </div>

    <input id="dummyinput" type="text" style="position: absolute; top: -9999px; left: -9999px;">
    <button onclick="copy()">Copy command</button>

</div>
    <script>
        function copy() {
            var name = document.getElementById("name").value;
            var item = document.getElementById("item").value;
            var starred = document.getElementById("starred").checked ? "★" : "";
            var paintkit = document.getElementById("paintkit").value;
            var stattrak = document.getElementById("stattrak").checked ? " StatTrak™" : "";
            var rarity = String.fromCharCode(eval(document.getElementById("rarity").value));

            var input = document.getElementById("dummyinput");
            input.value = `playerchatwheel CW.WePlanted "\u2028\x03\x03${name} \x01has opened a container and found: ${rarity}${starred}${stattrak} ${item} | ${paintkit}"`;
            input.select();
            input.setSelectionRange(0, input.value.length);
            document.execCommand("copy");

            alert("Command copied to clipboard!");  
        }
    </script>
</body>
</html>
